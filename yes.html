<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="gif_container">
        <img
          src="https://i.postimg.cc/ydj8MGT3/bear-kiss-bear-kisses.gif"
          alt="Cute animated illustration"
          onclick="playKissSound()"
          style="cursor: pointer;"
        />
      </div>
      <div>
        <h1 class="header_text">Yay Babliiii ❤️!</h1>
      </div>
    </div>
    <audio id="kissSound" src="https://example.com/kiss-sound.mp3"></audio>
    <script>
      // Function to play the kiss sound
      function playKissSound() {
        const audio = document.getElementById('kissSound');
        audio.play();
      }

      // Play sound automatically when the page loads
      window.onload = () => {
        playKissSound();
      };
    </script>
  </body>
</html>
